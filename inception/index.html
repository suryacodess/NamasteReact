    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>



    <script>

        const h1 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h2 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h3 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h4 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react

        const container = React.createElement("div",
