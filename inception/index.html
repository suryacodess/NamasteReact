<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inception | Namaste React</title>

</head>

<body>

    <main id="root">

    </main>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>



    <script>


        // notes
        // What is ReactJS?
        // React is a frontend Javascript library which is used to develop frontend applications
        // React is developed by engineers of facebook
        // With react we can easily create Single Page Applications (SPA)
        // ReactJS is used by some big companies like AirBnb, Facebook, Netflix, Instagram, youtube etc.

        // React Application can be created without the react application!
        // with the help of react cdn we can initialise the react app in html
        // - React cdn is core library
        // - ReactDOM cdn is used to manipulate the DOM

        // React is like a global object

        // to create an html element in react we use React.createElement() api
        // by passing element name, and its content
        // eg - const h1 = React.createElement("h1", "heading tag") 

        // to append this element in html we use ReactDOM object
        // eg -
        // const root = ReactDOM.createRoot(document.getElementById("root"))
        // root.render(h1)


        console.log(React.version) // 18.2.0



        const h1 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h2 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h3 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react
        const h4 = React.createElement("h1", {}, "hello surya"); // creating an h1 element in react

        const container = React.createElement("div",
            { id: "container", style: { color: "Red", backgroundColor: "#000", padding: "20px" } },
            [h1, h2, h3, h4])

        const root = ReactDOM.createRoot(document.getElementById("root")); // setting up root element in html

        root.render(container); // rendering h1 element in root

        console.log(h1); // react.element >> object

    </script>



</body>
